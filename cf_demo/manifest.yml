---
applications:
- name: got-scotch-api
  memory: 512M
  disk: 1G
  instances: 1
  path: .
  buildpack: https://github.com/cloudfoundry/python-buildpack.git
  command: >
    jupyter-kernelgateway --KernelGatewayApp.port=$PORT
    --KernelGatewayApp.ip=0.0.0.0
    --KernelGatewayApp.api=notebook-http
    --KernelGatewayApp.seed_uri='https://raw.githubusercontent.com/jupyter/kernel_gateway_demos/master/scotch_demo/notebooks/scotch_api_python.ipynb'
    --NotebookHTTPPersonality.static_path='./static'
